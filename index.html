<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tasks</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>My tasks List</h1>
            <p>Dubble click to mark task as completed</p>
        </header>
        <section class="makeTask">
            <input type="text" id="inputTask" required>
            <button id="addTask">Add Task</button>
        </section>
        <section class="ordedList">
            <ol class="taskList">

            </ol>
        </section>
        <footer class="buttons">
            <button class="button" id="deleteButton">X</button>
            <button class="button"  id="upperButton">up</button>
            <button class="button" id="downButton">down</button>
            <button class="button" id="deleteSelectedButton">Clear Selecteds</button>
            <button class="button" id="deletaAllButton">Clear All tasks</button>
            <button class="button" id="saveButton">Save List</button>
        </footer>
    </main>
    <aside>
        <section class="concluedTaskList"></section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
